<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Exercise 3.1</title>
    <LINK href="cinemasAroundStyle.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
    <header class = "page-header">
    <div class="navbar">
    <div class="container">
    <a class="brand">KinoSearch</a>
    <!--<header class = "page-header">-->
    <!--<h2 class= "brand"> Find and book cinema </h2>-->
    <p></p>
    <!--</header>-->
    </header>

    <div id="content">
    <div id="instruction" class = "alert alert-info">Click on the Kino to book a movie!</div>
    
    <style>
      #map {
        height: 480px;
        width: 640px;
        border: 1px solid #333;
        margin-top: 0.6em;
      }
    </style>
     
    <script>
        var map;
        var infowindow;
        var lat;
        var lng;
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML="Geolocation is not supported by this browser.";
            }
        }

        google.maps.event.addDomListener(window, 'load', getLocation);  
     
        function showPosition(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            var latlon = lat+","+lng;
            var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
                +latlon+"&markers=icon:http://tinyurl.com/2ftvtt6|"+latlon+"&zoom=13&size=640x480&sensor=false";
            document.getElementById("map").innerHTML="<img src='"+img_url+"'>";
        }
   
        function initialize() {
            var location = new google.maps.LatLng(lat,lng);
            map = new google.maps.Map(document.getElementById('map'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: location,
                zoom: 13
            });

            var request = {
                location: location,
                radius: 10000,
                keyword: ['kino']
            };

            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            
            google.maps.event.addListener(marker, 'click', function() {
                placeName=place.name;
                infowindow.setContent('<h3>' + place.name + '</h3>' + '<p>' +
                    '<button class = "btn btn-primary" onclick="availabilityCheking();">Check Availability</button>');
                infowindow.open(map, this);
            });
        }

        function availabilityCheking() {
            var elem = document.getElementById('info');
            elem.innerHTML = '<br /><h2>'+ placeName + '</h2><br />';
            elem.innerHTML += '<p>' +
                '<table id="bookingInfo" class="table" onload="seeBooking();">' +
                    '<thead align="left" valign="top">' +
                        '<tr><td>Movie</td><td>Time</td><td>Child</td><td>Student</td><td>Adult</td></tr>' +
                    '</thead> <tbody>' +
                        '<tr><td>Skyfall</td><td>17:00</td><td><input id="chmv1" type="number" name="quantityChTicket" value="0" size="1" onblur="checkQuantity(this.id);" />&times7</td><td><input id="stmv1" type="number" name="quantityStTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times10</td><td><input id="admv1" type="number" name="quantityAdTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times15</td><td><button id="button" class = "btn btn-primary" type="button" onclick="bookTicket(placeName,1);">Book!</button></td></tr>' +
                        '<tr><td>Madagascar 3: Flucht durch Europa</td><td>19:30</td><td><input id="chmv2" type="number" name="quantityChTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times7</td><td><input id="stmv2" type="number" name="quantityStTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times10</td><td><input id="admv2" type="number" name="quantityAdTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times15</td><td><button id="button" class = "btn btn-primary" type="button" onclick="bookTicket(placeName,2);">Book!</button></td></tr>' +
                        '<tr><td>Hotel Transsilvanien</td><td>21:30</td><td><input id="chmv3" type="number" name="quantityChTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times12</td><td><input id="stmv3" type="number" name="quantityStTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times15</td><td><input id="admv3" type="number" name="quantityAdTicket" value="0" size="1" onblur="checkQuantity(this.id);"/>&times20</td><td><button id="button" class = "btn btn-primary" type="button" onclick="bookTicket(placeName,3);">Book!</button></td></tr>' +
                        '</tbody> </table>';
            seeBooking(placeName);
        }
        
        function checkQuantity(id) {
        		document.getElementById(id).value = (document.getElementById(id).value < 0) ? 0 : document.getElementById(id).value;
        }

        function bookTicket(pName, movieId) {
            if (typeof(Storage)!=="undefined") {
                var n = pName+"."; //the name of the place
                
                var chmvQ = document.getElementById("chmv" + String(movieId)).value;
                var stmvQ = document.getElementById("stmv" + String(movieId)).value;
                var admvQ = document.getElementById("admv" + String(movieId)).value;
                
                if ((chmvQ + stmvQ + admvQ) <= 0) {
	                alert("You have not selected your ticket for the Movie " + String(movieId) + "!\n\nPlease reserve your seat!");
	                return;
                }
                
                localStorage[n + "chmv" + String(movieId)] = (chmvQ > 0) ? chmvQ : 0;
                localStorage[n + "stmv" + String(movieId)] = (stmvQ > 0) ? stmvQ : 0;
                localStorage[n + "admv" + String(movieId)] = (admvQ > 0) ? admvQ : 0;
                var elem = document.getElementById('info');
                elem.innerHTML='<h1>'+ placeName + '</h1>';
                alert("Your Reservation was successful!");
                elem.innerHTML ='';
            } else {
                alert("Your browser does not support local storage! Contact our server administrator for a backward compatible alternative... ")
            }
        }
      
        function seeBooking(pName) {
            //alert("SEE BOOKING!");
            var n = pName+"."; //the name of the place
            for (var i=0; i<3; i++) { //use just 3 movies. This may be extended when we add variable number of movies for each Kino.
                var tempKey = "chmv" + String(i+1);
                document.getElementById(tempKey).value = (localStorage[n+tempKey]==null) ? 0 : Number(localStorage[n+tempKey]);
                tempKey = "stmv" + String(i+1);
                document.getElementById(tempKey).value = (localStorage[n+tempKey]==null) ? 0 : Number(localStorage[n+tempKey]);
                tempKey = "admv" + String(i+1);
                document.getElementById(tempKey).value = (localStorage[n+tempKey]==null) ? 0 : Number(localStorage[n+tempKey]);
            }
        }

    </script>
  </head>
  <body>
    <div id="map" class = "img-rounded"></div>
    <br />
    <button id="button" class = "btn btn-primary" onclick="initialize()">Show Kinos within 10 km around me </button>
    <br />
    <div id="info"></div>
      <p></p>
  </body>
</html>
